<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI in 2026+: Beyond the Hype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-950 */
        color: #f8fafc; /* slate-50 */
        overflow: hidden;
      }
      /* Custom scrollbar for content areas */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      .slide-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .slide-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms ease-out, transform 500ms cubic-bezier(0.16, 1, 0.3, 1);
      }
      .slide-exit {
        opacity: 1;
        transform: scale(1);
      }
      .slide-exit-active {
        opacity: 0;
        transform: scale(0.98);
        transition: opacity 300ms ease-in, transform 300ms ease-in;
      }

      /* Ambient Background Animations */
      @keyframes blob-float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes blob-float-delayed {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(-30px, 50px) scale(0.9); }
        66% { transform: translate(20px, -20px) scale(1.1); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob-float 20s infinite ease-in-out;
      }
      .animate-blob-delayed {
        animation: blob-float-delayed 25s infinite ease-in-out reverse;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
